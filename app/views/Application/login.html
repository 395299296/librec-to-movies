#{extends 'main.html' /}
#{set title:'Login' /}

<div class="container">
    <form method="post" action="/logged_in">
        <div class="login">
            <div class="hd">
                <h3>Login information</h3>
            </div>
            <div class="row-fluid form">
                <div class="span3">
                    <div class="lb">user_id</div>
                </div>
                <div class="span6">
                    <input class="user" id="user_id" name="user_id" type="text" />
                    <span>1~943</span>
                    <input class="submit" id ="btn_sub" type="submit" value="Login"></input>
                </div>
            </div>
        </div>
    </form>
</div>

#{set 'moreScripts'}
<script type="text/javascript">
    $(document).ready(function(){
        $("#btn_sub").click(function(){
            if(($("#user_id").val())!=''){
                $("#btn_sub").submit();
            }else{
                alert("please input user_id");
                return false;
            }
        });
    })
</script>
#{/set}
